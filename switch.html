<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<script type="text/javascript">
    var i=4;
    switch (true) {
        case i<10:
            alert("这个数小于10");
            break;
        case i>10&&i<100:
            alert("这个数大于10小于100");
            break;
        case i>100:
            alert("这个数大于100");
            break;
        default:
            alert("找不到");

    }

</script>
</body>
</html>
