    var person = new Object();
    person.name = "xiaoming";
    var anotherperson = person;
    alert(anotherperson.name);
    alert(typeof anotherperson);
    alert(anotherperson instanceof Number);
    alert(anotherperson instanceof Object);

    var color = "blue";

    function test() {
        if (color === "blue") {
            color = "red";
            with (location) {
                var black = "black";
                alert(black);
            }
        } else {
            color = "blue";
        }
    }

    test();
    alert(color);
</script>
