<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label</title>
</head>
<body>
<script type="text/javascript">
    var num1 = 1;
    for(var i=1;i<10;i++){
        if(i==5){//i=5和i==5的区别：i=5运行结果为1
            break;
        }
        num1++;
    }
    alert("num1="+num1);//num1=5
    var num2 = 1;
    var num3 = 1;
    stophere:
    for(var i=1;i<10;i++){
        for(var j=1;j<10;j++){
            if(i==5&&j==5){
                break stophere;
            }
            num2++;
        }
        num3++;
    }
    alert("num2="+num2+" and num3="+num3);//num2=41 and num3=5
    var num4 = 1;
    var num5 = 1;
    stopthere:
        for(var i=1;i<10;i++){
            for(var j=1;j<10;j++){
                if(i==5&&j==5){
                    continue stopthere;
                }
                num4++;
            }
            num5++;
        }
    alert("num4="+num4+" and num5="+num5);//num4=77 and num5=9
</script>
</body>
</html>
